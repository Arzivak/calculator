<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div id="calculator">

            <div id="screen">
                <label id="screenLabel"></label>
            </div>
            <div id="modifiers">
                <button id="btnAddition">+</button>
                <button id="btnSubtraction">-</button>
                <button id="btnMultiplication">x</button>
                <button id="btnDivision">/</button>
            </div>
            
            <div id="numberPad">
                <button class="numbers">9</button>
                <button class="numbers">8</button>
                <button class="numbers">7</button>
                <button class="numbers">6</button>
                <button class="numbers">5</button>
                <button class="numbers">4</button>
                <button class="numbers">3</button>
                <button class="numbers">2</button>
                <button class="numbers">1</button>
                <button id="btnClear">Clear</button>
                <button id="btnEquals">=</button>
                <button class="numbers">0</button>
            </div>
            <div>
            </div>
        </div>

        <script src="calculator.js"></script>
    </body>
</html>
